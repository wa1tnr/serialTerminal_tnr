<script>
    var port, textEncoder, writableStreamClosed, writer;

    // 19:32z 08 July:
    // nothing seen has really worked very well, with the slice:

    const slice_ln = 3480; // fresh fish - lines to scroll .. expressed in bytes as a weak approximation

    async function connectSerial() {
        try {
            // Prompt user to select any serial port.
            port = await navigator.serial.requestPort();
            await port.open({ baudRate: document.getElementById("baud").value });
            listenToPort();

            textEncoder = new TextEncoderStream();
            writableStreamClosed = textEncoder.readable.pipeTo(port.writable);

            writer = textEncoder.writable.getWriter();
        } catch {
            alert("Serial Connection Failed");
        }
    }

    async function sendCharacterNumber() {
        document.getElementById("lineToSend").value = String.fromCharCode(document.getElementById("lineToSend").value);
    }

    async function sendSerialLine() {
        await writer.write(dataToSend);
        document.getElementById("lineToSend").value = "";
    }

    async function listenToPort() {
        const textDecoder = new TextDecoderStream();
        const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
        const reader = textDecoder.readable.getReader();

        // Listen to data coming from the serial device.
        while (true) {
            const { value, done } = await reader.read();
            if (done) {
                break;
            }
            // value is a string.
            printToConsole(value);
            // appendToTerminal(value);
        }
    }

    const serialResultsDiv = document.getElementById("serialResults");

    const serialRHeightLocal = serialResultsDiv.clientHeight + 200;

    // serialRHeightLocal += 200; // units are what .. px maybe - a minus-equals seems to extend it vertically



    async function appendToTerminal(newStuff) {
        serialResultsDiv.innerHTML += newStuff;

        //scroll down to bottom of div
        serialResultsDiv.scrollTop = serialResultsDiv.scrollHeight;
    }

    async function printToConsole(newStuff) {

    const dxToScroll = 2000;

        newStuff = newStuff.replace( /\r?\n/g, "" );

        serialResultsDiv.innerHTML += newStuff; // << workhorse

        if (serialResultsDiv.innerHTML.length > slice_ln) serialResultsDiv.innerHTML = serialResultsDiv.innerHTML.slice(serialResultsDiv.innerHTML.length - slice_ln);

        serialResultsDiv.scrollTo(0, dxToScroll);
    }


    async function prankToConsole(newStuff) {
        if ( newStuff.includes( `\x0d` )) {
            newStuff -= `\x0d`;
            if ( newStuff.includes( `\x0a` )) {
                newStuff -= `\x0a`;
            }
        }
        serialResultsDiv.innerHTML += newStuff; // << workhorse   // terminal.write(`${data}`); 
        if (serialResultsDiv.innerHTML.length > slice_ln) serialResultsDiv.innerHTML = serialResultsDiv.innerHTML.slice(serialResultsDiv.innerHTML.length - slice_ln);
        // serialResultsDiv.scrollTop = serialResultsDiv.scrollHeight;
        // serialResultsDiv.scrollTop = serialRHeightLocal;
        // ## bookmark
        serialResultsDiv.scrollTo(0, 2000);
    }



    document.getElementById("lineToSend").addEventListener("keyup", async function (event) {

        // prefill dataToSend with usual expected textual data

        dataToSend = document.getElementById("lineToSend").value;

        if (event.keyCode != 0) { // sketchy trapping mechanism

            // overwrite dataToSend with exception data (translate selected keys)

            // first of two special cases (keybindings) is pressing ENTER:

            if (event.keyCode === 13) {
                dataToSend = "\r";
            }

            // second special case is pressing ESCape:

            if (event.keyCode === 27) {
                // send raw ESC code ASCII 27 0x1b 030Q
                dataToSend = String.fromCharCode(27);
            }
            sendSerialLine();
        }
    })

    document.getElementById("baud").value = (localStorage.baud == undefined ? 38400 : localStorage.baud);
    document.getElementById("addLine").checked = (localStorage.addLine == "false" ? false : true);
    document.getElementById("echoOn").checked = (localStorage.echoOn == "false" ? false : true);

</script>
